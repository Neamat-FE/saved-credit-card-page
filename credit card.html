<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Page</title>
    <link rel="stylesheet" href="credit card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container card-container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card mt-5 ">
                    <div class="card-body">
                        <div class="col-12 text-end">
                            <img src="images/Visa.png" alt="" style= width="60" height="20">
                        </div>
                        <div class="col-12 chip-icon" id="chip-icon">
                            <!-- <img src="Chip.png" alt="chip-icon" style= width="44" height="32"> -->
                        </div>

                        <div class="col-12">
                            <div class="mt-4 card-number"><span class="">****</span><span class="">****</span><span class="">****</span><span class="m-0 p-0">5513</span></div>
                        </div>

                        <div class="d-flex card-details mt-3 mb-3 ">
                            <div class="d-flex justify-content-center align-items-center cvv-info"><span class="me-2">CVC</span><span>
                              <input type="text" class="form-control" id="cvc" placeholder="333" style="width: 60px; height: 24px"> 
                            </span></div>
                            <div class="d-flex flex-row justify-content-center align-items-center">
                                <div class="d-flex flex-column mr-3"><span class="date">12/24</span></div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
            <h6 class="d-flex justify-content-center my-3 fw-bold">Continuing to pay with this card</h6>
            <div class="d-flex justify-content-center my-4">
                <button class="btn-primary fw-bold py-3" type="button">Pay BDT 34,500</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
